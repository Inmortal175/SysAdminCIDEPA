<div class="main">
  <h2>Registro de calle</h2>
  <form>
    <div class="row align-items mt-2">
      <div class="col-md-4">
        <app-input [label_field]="'Nombre de vía completa'"></app-input>
      </div>
      <div class="col-md-4">
        <app-input [label_field]="'Nombre de vía abrevida'"></app-input>
      </div>
      <div class="col">
        <app-input [label_field]="'Nombre de la calle'"></app-input>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col align-self-center btn-container">
        <app-button [btn_class]="'btn-primary'" [icon_class]="'fa-save'" [buttonName]="'Guardar propietario'"></app-button>
      </div>
      <div class="col align-self-center btn-container">
        <app-button [btn_class]="'btn-danger'" [icon_class]="'fa-trash'" [buttonName]="'Limpiar datos'"></app-button>
      </div>
    </div>
  </form>
</div>
<div class="main">
  <div class="row">
    <div class="col">
      <!-- table -->
      <div class="card mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>No.</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
          </ng-container>
          <!-- surname Column -->
          <ng-container matColumnDef="calle_completo">
            <th mat-header-cell *matHeaderCellDef>Vía completa</th>
            <td mat-cell *matCellDef="let element">
              {{ element.calle_completo }}
            </td>
          </ng-container>
          <!-- Name Column -->
          <ng-container matColumnDef="calle_abreviado">
            <th mat-header-cell *matHeaderCellDef>Vía abreviada</th>
            <td mat-cell *matCellDef="let element">
              {{ element.calle_abreviado }}
            </td>
          </ng-container>

          <!--  Column -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>nombre de la calle</th>
            <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
          </ng-container>

          <!-- columna de acciones -->
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let botonEl">
              <div class="btn-container">
                <app-button
                  [buttonName]="'Detalles'"
                  [icon_class]="'fa-eye'"
                  [btn_class]="'btn-info'"
                  data-bs-toggle="modal"
                  data-bs-target="#DetallesModal"
                  (click)="showDetail(botonEl.id)"></app-button>
                <app-button [buttonName]="'Eliminar'" [icon_class]="'fa-trash-alt'" [btn_class]="'btn-danger'"></app-button>

                <!-- Modal -->
                <div
                  class="modal fade"
                  id="DetallesModal"
                  aria-labelledby="DetallesModalLabel"
                  aria-hidden="true"
                  data-bs-backdrop="static"
                  data-bs-keyboard="false"
                  tabindex="-1">
                  <div class="modal-dialog modal-dialog-centered modal-lg">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h1 class="modal-title fs-5" id="DetallesModalLabel">Modal title</h1>
                      </div>
                      <div class="modal-body">
                        <form>
                          <div class="row mt-1">
                            <div class="col">
                              <app-input [label_field]="'Nombre de vía completa'"></app-input>
                            </div>
                            <div class="col">
                              <app-input [label_field]="'Nombre de vía abreviada'"></app-input>
                            </div>
                          </div>
                          <div class="row mt-3">
                            <div class="col">
                              <app-input [label_field]="'Nombre de la calle'"></app-input>
                            </div>
                            <div class="col mt-4">
                              <div>
                                <strong>Fecha de creación:</strong>
                                <span>&nbsp;</span>
                                {{ '30/12/13' }}
                              </div>
                            </div>
                          </div>
                        </form>
                      </div>
                      <div class="modal-footer">
                        <app-button
                          data-bs-dismiss="modal"
                          aria-label="Close"
                          [icon_class]="'fa-times'"
                          [buttonName]="'Cancelar'"
                          [btn_class]="'btn-danger'"></app-button>
                        <app-button [icon_class]="'fa-save'" [buttonName]="'Guardar cambios'" [btn_class]="'btn-success'"></app-button>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- end modal -->
              </div>
            </td>
          </ng-container>
          <tr mat-row *matRowDef="let row; columns: displayedColumns" class="select-row"></tr>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <!-- <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> -->
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page" showFirstLastButtons itemsPerPageLabel='"hola"'></mat-paginator>
      </div>
      <!-- end table -->
    </div>
  </div>
</div>
